<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav bg-blue" style="padding-right: 15px;">
			<h1 class="mui-title white">通知</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p>
					这里显示通知
				</p>
                <nav class="mui-bar mui-bar-tab">
                    <a class="mui-tab-item mui-active" href="#">
                        <span class="mui-icon iconfont icon-tongzhi">
                        </span>
                        <span class="mui-tab-label">通知</span>
                    </a>
                    <a class="mui-tab-item" href="count.html" id="count">
                        <span class="mui-icon iconfont icon-zhangben">
                        </span>
                        <span class="mui-tab-label">对账
                        </span>
                    </a>
                    <a class="mui-tab-item"  href="more.html">
                        <span class="mui-icon mui-icon-more"></span>
                        <span class="mui-tab-label">更多</span>
                    </a>
                </nav>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="libs/easymob-webim-sdk/jquery-1.11.1.js"></script>
		<script>
			mui.init();
			console.log(1);
			$("body").css("min-height",screen.availHeight);
			mui('body').on('tap','.mui-bar a',function(){
				if (this.href.indexOf("#") === -1){
					document.location.href=this.href;	
				}
			});
			$("body").on('swipeleft', function(){
				document.location.href="count.html";
			});
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				$.plusReady(function() {
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
